<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exotic Cars Price Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #8ac635;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    #priceDisplay {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>CARS NOW </h2>

<form id="carForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="carModel">Car Model:</label>
    <input type="text" id="carModel" name="carModel" required>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
    
    <input type="submit" value="Submit">
</form>

<div id="messageDisplay" style="display: none;"></div>

<script>
function submitForm(event) {
    event.preventDefault();

    // Retrieving form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const carModel = document.getElementById('carModel').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const address = document.getElementById('address').value;
    const pincode = document.getElementById('pincode').value;

    // Display the message
    const messageDisplay = document.getElementById('messageDisplay');
    messageDisplay.style.display = 'block';
    messageDisplay.innerHTML = `
        <h3>Thank You!</h3>
        <p>Your information has been submitted successfully.</p>
        <p>We will get in touch with you soon.</p>
    `;

    // Clear the form fields
    document.getElementById('carForm').reset();
}
</script>

</body>
</html>
